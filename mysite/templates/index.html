<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>linqing</title>
</head>
<body>
    <h1 style="...">user input!</h1>
    <form action="/index/" method="post">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input type="submit" value="submit">
    </form>
    <h1 style="...">user show</h1>
    <table border="1">
            <thead>
                <th>user name</th>
                <th>password</th>
            </thead>
            <tbody>
                {% for line in data %}
                    <tr>
                        <td>{{ line.user }}</td>
                        <td>{{ line.pwd }}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
